<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music-App</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="shortcut icon" href="https://img.icons8.com/cute-clipart/2x/music.png"/>
    <script src="https://kit.fontawesome.com/b10116ba7a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id ="main-wrapper">
      <div id ="main-container">
        <div id ="musicplayer-wrapper">
            <audio id = "myAudio" src="https://edyoda.s3.ap-south-1.amazonaws.com/public/musicfiles/without-you.mp3"></audio>
            <img id="playerThumbnail" class="player-img" src="https://m.media-amazon.com/images/I/81mNRm3F6KL._SS500_.jpg" alt="Avicii Without You"/>
            <div id ="progress-bar">
                <div id ="progress"></div>
                <div id="button-wrapper">
                    <div id="btn"><i id ="shuffle" class="fas fa-random"></i></div>
                    <div id="btn"><i id ="previous" class="fas fa-step-backward"></i></div>
                    <div id="btn"><i id ="play" class="far fa-play-circle"></i><i id ="pause" class="far fa-pause-circle"></i></div>
                    <div id="btn"><i id ="next" class="fas fa-step-forward"></i></div>
                    <div id="btn"><i id ="repeat" class="fas fa-undo"></i></div>        
                </div>
                <div id ="music-details">
                    <h3 id ="musicName" class="text">Without You</h3>
                    <p id ="musicPara" class="para">Avicii</p>
                </div>
            </div>
        </div>
        <div id ="menu"></div>
      </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
